<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-bootstrap-fill"></i> Examen Bootstrap
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                >Lorem</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link1</a></li>
                <li><a class="dropdown-item" href="#">Link2</a></li>
                <li><a class="dropdown-item" href="#">Link3</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Link4</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario -->
    <div class="container">
      <div
        class="container mt-4 mb-3 bg-primary text-white text-center py-3 shadow rounded p-7"
      >
        <h1 class="m-0">Examen Bootstrap</h1>
      </div>
      <div class="card shadow">
        <div class="card-body m-3">
          <form>
            <div class="row g-3">
              <div class="col-12 col-sm-6 col-lg-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control border border-primary"
                  placeholder="Introduce tu nombre"
                />
              </div>
              <div class="col-12 col-sm-6 col-lg-4">
                <label for="opcion" class="form-label"
                  >Selecciona una opción</label
                >
                <select id="opcion" class="form-select border border-primary">
                  <option>Elige...</option>
                  <option>Opción 1</option>
                  <option>Opción 2</option>
                  <option>Opción 3</option>
                </select>
              </div>
              <div class="col-12 col-lg-4">
                <label class="form-label">Cuenta de Twitter</label>
                <div class="input-group">
                  <span class="input-group-text bg-primary text-white">@</span>
                  <input
                    type="text"
                    class="form-control border border-primary"
                    placeholder="usuario"
                  />
                </div>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label text-primary"
                >Selecciona tus preferencias</label
              >
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input border border-primary"
                    type="checkbox"
                    id="preferencia1"
                  />
                  <label class="form-check-label" for="preferencia1"
                    >Preferencia 1</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input border border-primary"
                    type="checkbox"
                    id="preferencia2"
                  />
                  <label class="form-check-label" for="preferencia2"
                    >Preferencia 2</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input border border-primary"
                    type="checkbox"
                    id="preferencia3"
                  />
                  <label class="form-check-label" for="preferencia3"
                    >Preferencia 3</label
                  >
                </div>
              </div>
            </div>

            <div class="form-switch mt-3 text-center">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Aceptar Cookies</label
              >
            </div>

            <div class="mt-3 text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
