<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <form id="login-form">
      <input
        type="text"
        name="username"
        id="#username"
        placeholder="Nombre de 
      Usuario"
      />
      <input
        type="password"
        name="password"
        id="#password"
        placeholder="Contraseña"
      />
      <input type="submit" id="submit-btn" value="Iniciar Sesión" />
      <div id="alert"></div>
    </form>
    <script>
      /* Crea el código jQuery que compruebe si los dos campos de texto del 
        siguiente formulario de login están vacíos. Proporciona 2 soluciones: 
        10.1. Si  alguno  lo  está,  mostrará  un  mensaje  de  alerta  debajo  del 
        formulario con un efecto slide.*/
      $("#login-form").submit(function (e) {
        e.preventDefault();
        var username = $("#username").val();
        var password = $("#password").val();

        if (!username || !password) {
          $("#alert").text("Todos los campos son obligatorios");
          $("#alert").slideDown();
        }
      });

        /* 10.2. Elimina  el  div  #alert  del  HTML  y  modifica  la  solución  anterior 
        para que sea jQuery quien inserte el div en el DOM. */
      $("#alert").remove();
      $("#login-form").append("<div id='alert'></div>");

        /* Crea el código jQuery para que se muestre por consola la posición del 
        scroll cuando se haga scroll vertical. */
      $(window).scroll(function () {
        console.log("Scroll: " + $(window).scrollTop());
      });
    </script>
  </body>
</html>
