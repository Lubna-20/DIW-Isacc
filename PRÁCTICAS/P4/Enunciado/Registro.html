    <!-- Contenedor del formulario -->
    <div class="container my-5 pt-3">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-header bg-success text-white text-center mb-4">
            <h4 class="m-0">Formulario de Registro</h4>
          </div>
          <form class="row-g3">
            <div class="row ">
              <div class="col-lg-6 col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre"
                    data-bs-toggle="tooltip"
                    title="Ingresa tu nombre"
                  />
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="ape"
                    placeholder="Password"
                    data-bs-toggle="tooltip"
                    title="Ingresa tus apellidos"
                  />
                  <label for="ape">Apellido</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    data-bs-toggle="tooltip"
                    title="Ingresa tu correo Electrónico"
                  />
                  <label for="email">Correo Electrónico</label>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-floating">
                  <select
                    class="form-select mb-3 p-3"
                    aria-label="Large select example"
                    data-bs-toggle="tooltip"
                    title="Ingresa el tipo de usuario"
                    id="tipoUsuario"
                  >
                    <option selected>Seleccione tipo de usuario</option>
                    <option>Individual</option>
                    <option>Empresa</option>
                    <option>Corporativo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <select
                  class="form-select p-2"
                  id="ccaa"
                  data-bs-toggle="tooltip"
                  title="Indica la CCAA donde vives"
                >
                  <option selected>Comunidad Autónoma</option>
                  <option>Andalucía</option>
                  <option>Aragón</option>
                  <option>Asturias</option>
                  <option>Islas Baleares</option>
                  <option>Canarias</option>
                  <option>Cantabria</option>
                  <option>Castilla-La Mancha</option>
                  <option>Castilla y León</option>
                  <option>Cataluña</option>
                  <option>Ceuta</option>
                  <option>Extremadura</option>
                  <option>Galicia</option>
                  <option>Madrid</option>
                  <option>Melilla</option>
                  <option>Región de Murcia</option>
                  <option>Navarra</option>
                  <option>País Vasco</option>
                  <option>La Rioja</option>
                  <option>Comunidad Valenciana</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control p-2"
                    id="codigo"
                    placeholder="Código de referido"
                    data-bs-toggle="tooltip"
                    title="Ingresa el código de referido si tienes uno"
                  />
                  <button
                    class="btn btn-secondary"
                    id="btnAplicar"
                    type="button"
                  >
                    Aplicar
                  </button>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <label class="form-label">Intereses</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="interes1"
                  />
                  <label class="form-check-label" for="interes1"
                    >Tecnología</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="interes2"
                  />
                  <label class="form-check-label" for="interes2"
                    >Negocios</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="interes3"
                  />
                  <label class="form-check-label" for="interes3">Diseño</label>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <label class="form-label">Plan de Suscripción</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="plan"
                    id="planBasico"
                  />
                  <label class="form-check-label" for="planBasico"
                    >Plan Básico
                    <i
                      class="bi bi-info-circle"
                      data-bs-toggle="tooltip"
                      title="Plan gratuito con funciones básicas"
                    ></i
                  ></label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="plan"
                    id="planPremium"
                  />
                  <label class="form-check-label" for="planPremium"
                    >Plan Premium
                    <i
                      class="bi bi-info-circle"
                      data-bs-toggle="tooltip"
                      title="Plan con todas las funciones desbloqueadas"
                    ></i
                  ></label>
                </div>
              </div>
              <div class="col-md-4 col-lg-4 col-sm-4 ">
                <div class="d-flex align-items-center ">
                  <label for="tema" class="form-label">Tema :</label>
                 
                  <input
                    type="color"
                    class="form-control form-control-color "
                    id="tema"
                    value="#000000"
                  />
                  <span id="colorValue" class="ms-3 fw-monospace fw-bold"
                    >#000000</span
                  >
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <!-- Contenedor para la alerta -->
            </div>
            <div
              id="alertaCodigoValido"
              class="alert alert-success mt-3 d-none"
              role="alert"
            ></div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast position-fixed p-1 mt-5 top-0 end-0 fade" id="errorToast">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div
      class="modal fade"
      id="registroModal"
      tabindex="-1"
      aria-labelledby="registroModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registroModalLabel">
              Resultado del Registro
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Aquí se mostrará el mensaje de éxito o error -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Activar tooltips de Bootstrap
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      function showToast(tipo, message, clase) {
        $("#errorToast .toast-body").text(message); // Cambia el mensaje dinámicamente
        $("#errorToast").addClass(clase);

        var toastEl = document.getElementById("errorToast");
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
      }

      $(document).ready(function () {
        //
        $("#tema").on("input change", function () {
          $("#colorValue").text(this.value);
          $("#colorValue").css("color", this.value);
          $("#colorValue").css("font-family", "monospace");
        });

        // 3.2. Código de referido: Validar y llamar a codigos.json
        $("#btnAplicar").on("click", function () {
          var codigo = $("#codigo").val().trim();

          if (codigo === "") {
            showToast(
              "Error",
              "El código de referido está vacío.",
              "bg-danger text-white"
            );
            return;
          }

          $.ajax({
            url: "./json/codigos.json",
            method: "GET",
            dataType: "json",
            success: function (data) {
              var codigoEncontrado = data.find(
                (item) => item.codigo === codigo
              );

              if (!codigoEncontrado) {
                showToast(
                  "Error",
                  "Código de referido no válido.",
                  "bg-danger text-white"
                );
              } else {
                showToast(
                  "Éxito",
                  `Tu Descuento es: ${codigoEncontrado.descuento}`,
                  "bg-success text-white"
                );
                $("#codigo, #btnAplicar").prop("disabled", true);
                //AÑADIR LA ALERTA
                $("#alertaCodigoValido")
                  .removeClass("d-none")
                  .text(`Tu descuento es : ${codigoEncontrado.descuento}`);
                $("#codigo, #btnAplicar").prop("disabled", true);
                $("#btnAplicar").on("click", function () {
                  $("#codigo, #btnAplicar").prop("disabled", true);
                });
              }
            },
            error: function () {
              showToast(
                "Error",
                "Error al verificar el código de referido.",
                "bg-danger text-white"
              );
            },
          });
        });

        // Evento del botón de registro
        $("form").on("submit", function (e) {
          e.preventDefault(); // Prevenir el comportamiento por defecto del formulario
          var isValid = true;

          // Eliminar las clases de fondo rojo
          $("input, select").on("focus", function () {
            $(this).removeClass("bg-danger bg-opacity-25");
          });

          // Validar los campos
          if ($("#nombre").val().trim() === "") {
            $("#nombre").addClass("bg-danger bg-opacity-25");
            isValid = false;
          }
          if ($("#ape").val().trim() === "") {
            $("#ape").addClass("bg-danger bg-opacity-25");
            isValid = false;
          }
          if ($("#email").val().trim() === "") {
            $("#email").addClass("bg-danger bg-opacity-25");
            isValid = false;
          }
          if ($("#tipoUsuario").val() === "Seleccione tipo de usuario") {
            $("#tipoUsuario").addClass("bg-danger bg-opacity-25");
            isValid = false;
          }
          if ($("#ccaa").val() === "Comunidad Autónoma") {
            $("#ccaa").addClass("bg-danger bg-opacity-25");
            isValid = false;
          }

          // Mostrar un toast si algún campo está vacío
          if (!isValid) {
            showToast(
              "Error",
              "Todos los campos son obligatorios.",
              "bg-danger text-white"
            );
            return;
          }

          // Validar si se ha seleccionado un plan
          if (!$("input[name='plan']:checked").val()) {
            showToast(
              "Error",
              "Debes seleccionar un plan de suscripción.",
              "bg-danger text-white"
            );
            return;
          }

          // Si todo es válido, enviar la solicitud AJAX
          $.ajax({
            url: "./json/registro.json",
            method: "GET",
            data: $(this).serialize(),
            dataType: "json",
            success: function (response) {
              if (response.error === 0) {
                $("#modalBody").html("<p>Registro correcto.</p>");
              } else {
                $("#modalBody").html("<p>" + response.error_msg + "</p>");
              }
              var modal = new bootstrap.Modal(
                document.getElementById("registroModal")
              );
              modal.show(); // Mostrar el modal con el resultado
            },
            error: function () {
              $("#modalBody").html("<p>Error en la petición de registro.</p>");
              var modal = new bootstrap.Modal(
                document.getElementById("registroModal")
              );
              modal.show(); // Mostrar el modal con error de petición
            },
          });
        });
      });
    </script>
  </body>
