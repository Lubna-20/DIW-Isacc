<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-house-door"></i> Brand</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Registro</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Recursos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor del formulario -->
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-header bg-success text-white text-center mb-4">
            <h4>Formulario de Registro</h4>
          </div>
          <form class="row-g3">
            <div class="row mb-3">
              <div class="form-floating mb-3 col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre"
                />
                <label for="nombre">Nombre</label>
              </div>
              <div class="form-floating mb-3 col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="ape"
                  placeholder="Password"
                />
                <label for="ape">Apellido</label>
              </div>
            </div>
            <div class="row mb-3">
              <div class="form-floating mb-3 col-lg-6">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Correo Electrónico</label>
              </div>
              <div class="col-md-6 form-floating">
                <select
                  class="form-select mb-3 p-3"
                  aria-label="Large select example"
                >
                  <option selected>Seleccione tipo de usuario</option>
                  <option>Individual</option>
                  <option>Empresa</option>
                  <option>Corporativo</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <select class="form-select p-3" id="comunidad">
                  <option selected>Comunidad Autónoma</option>
                  <option>Andalucía</option>
                  <option>Aragón</option>
                  <option>Asturias</option>
                  <option>Islas Baleares</option>
                  <option>Canarias</option>
                  <option>Cantabria</option>
                  <option>Castilla-La Mancha</option>
                  <option>Castilla y León</option>
                  <option>Cataluña</option>
                  <option>Ceuta</option>
                  <option>Extremadura</option>
                  <option>Galicia</option>
                  <option>Madrid</option>
                  <option>Melilla</option>
                  <option>Región de Murcia</option>
                  <option>Navarra</option>
                  <option>País Vasco</option>
                  <option>La Rioja</option>
                  <option>Comunidad Valenciana</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="codigo" class="form-label">Código de referido</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="codigo" placeholder="Código de referido">
                    <button class="btn btn-secondary" type="button">Aplicar</button>
                </div>
            </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Activar tooltips de Bootstrap
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
