<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <label for="celsius">Grados Celsius:</label>
    <input type="number" id="celsius" />
    <br />
    <label for="fahrenheit">Grados Fahrenheit:</label>
    <input type="number" id="fahrenheit" />
  </body>
  <script>
    $(document).ready(function () {
      $("#celsius").on("input", function () {
        let celsius = $("#celsius").val();
        let fahrenheit = (celsius * 9) / 5 + 32;
        $("#fahrenheit").val(fahrenheit);
        $("#fahrenheit").val(fahrenheit.toFixed(1));
      });
      $("#fahrenheit").on("input", function () {
        let fahrenheit = $("#fahrenheit").val();
        let celsius = ((fahrenheit - 32) * 5) / 9;
        $("#celsius").val(celsius);
        $("#celsius").val(celsius.toFixed(1));
      });
    });
  </script>
</html>
