<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <form id="miFormulario" class="my-2">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" />
      <div id="mensaje-error" ></div>
    </form>
  </body>
  <script>
    $(document).ready(function () {
      $("input").on("keydown", function (e) {
        console.log("tecla Pulsada", event.key);
        if (event.key == "Enter") {
          if (
            $("#usuario").val().trim() === "" ||
            $("#password").val().trim() === ""
          ) {
            $("#mensaje-error")
              .text("Por favor, ingrese un usuario y una contraseña.")
              .css('background', 'red')
              .css('padding', '10px')
              .css('margin', '20px')
              .css('width', '300px')
              .css('color', 'white')
              .slideDown();
            if ($("#usuario").val().trim() === "") {
              $("#usuario").css("outline", "2px solid red");
            }
            if ($("#password").val().trim() === "") {
              $("#password").css("outline", "2px solid red");
            }
          }
        }
      });
      $("input").on("focus", function () {
        $(this).css("outline", "0px solid black");
      });
    });
  </script>
</html>
