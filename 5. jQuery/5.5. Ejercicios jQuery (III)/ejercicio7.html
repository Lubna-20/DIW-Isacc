<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <label for="inputIP">Introduce una dirección IPv4:</label>
    <input
      type="text"
      id="inputIP"
      value="192.168.4.3"
      placeholder="Ej: 192.168.1.1"
    />
    <button id="validarIP">Validar IP</button>
    <div id="resultado" class="resultado"></div>
  </body>
  <script>
    $(document).ready(function () {
      //Crea el código jQuery que compruebe si el valor introducido en un input de texto es una IPv4 válida.

      $("#validarIP").on("click", function () {
        let ip = $("#inputIP").val();
        let partes = ip.split(".");
        console.log(/^\d+$/.test(partes[0]));
        console.log(partes[0]);
        if (partes.length !== 4) {
          $("#resultado").text("Error , la ip no es valida ");
        } else {
          if (
            /^\d{1,3}$/.test(partes[0]) &&
            /^\d{1,3}$/.test(partes[1]) &&
            /^\d{1,3}$/.test(partes[2]) &&
            /^\d{1,3}$/.test(partes[3])
          ) {
            if (
              parseInt(partes[0]) >= 0 &&
              parseInt(partes[0]) <= 255 &&
              parseInt(partes[1]) >= 0 &&
              parseInt(partes[1]) <= 255 &&
              parseInt(partes[2]) >= 0 &&
              parseInt(partes[2]) <= 255 &&
              parseInt(partes[3]) >= 0 &&
              parseInt(partes[3]) <= 255
            ) {
              $("#resultado").text("La IP es valida");
            } else {
              $("#resultado").text("Error , la ip no es valida ");
            }
          } else {
            $("#resultado").text("Error , la ip no es valida ");
          }
        }
      });
    });
  </script>
</html>
