<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center">
      <h3>Formulario de Registro</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="form-floating mb-3 col-lg-6">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating mb-3 col-lg-6">
            <input
              type="text"
              class="form-control"
              id="ape"
              placeholder="Password"
            />
            <label for="ape">Apellido</label>
          </div>
          <div class="form-floating mb-3 col-lg-6">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="email">Correo Electrónico</label>
          </div>
          <select
            class="form-select mb-3 p-3 col-lg-6"
            aria-label="Large select example"
          >
          <div class="row mb-3">
            <div class="col-md-6 form-floating">
            <option selected>Seleccione tipo de usuario</option>
            <option>Individual</option>
            <option>Empresa</option>
            <option>Corporativo</option>
          </select>
        </div>
          <div class="row mb-3">
            <div class="col-md-6 form-floating">
              <select
                class="form-select col-lg-6"
                aria-label="Default select example"
              >
                <option selected>Comunidad Autónoma</option>
                <option>Andalucía</option>
                <option>Aragón</option>
                <option>Asturias</option>
                <option>Canarias</option>
                <option>Ceuta y Melilla</option>
                <option>Cantabria</option>
                <option>Castilla-La Mancha</option>
                <option>Cataluña</option>
                <option>Galicia</option>
                <option>Madrid</option>
                <option>Murcia</option>
                <option>Navarra</option>
                <option>País Vasco</option>
                <option>Región de Murcia</option>
                <option>Región de Navarra</option>
                <option>Comunidad Valenciana</option>
                <option>Extremadura</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Código de referido</label>
              <div class="input-group">
                <input type="text" class="form-control" />
                <button class="btn btn-outline-secondary" type="button">
                  Aplicar
                </button>
              </div>
            </div>
          </div>

          <br />
          <div class="row mb-3">
            <div class="col-md-6 form-floating">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
              />
              <label for="nombre">Nombre</label>
            </div>
            <div class="col-md-6 form-floating">
              <input
                type="text"
                class="form-control"
                id="apellidos"
                placeholder="Apellidos"
              />
              <label for="apellidos">Apellidos</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6 form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Correo electrónico"
              />
              <label for="email">Correo Electrónico</label>
            </div>
            <div class="col-md-6 form-floating">
              <select class="form-select" id="tipoUsuario">
                <option selected>Seleccione tipo de usuario</option>
              </select>
              <label for="tipoUsuario">Tipo de usuario</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Intereses</label><br />
              <input type="checkbox" /> Tecnología
              <input type="checkbox" /> Negocios
              <input type="checkbox" /> Diseño
            </div>
            <div class="col-md-6">
              <label class="form-label">Plan de Suscripción</label><br />
              <input type="radio" name="plan" /> Plan Básico
              <input type="radio" name="plan" /> Plan Premium
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Tema</label>
            <input type="color" class="form-control form-control-color" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              Registrarse
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
