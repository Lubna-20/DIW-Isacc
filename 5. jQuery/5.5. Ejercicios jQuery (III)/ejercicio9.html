<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
      #radio-container {
        display: flex;
      }

      #radio-container > * {
        flex-grow: 1;
        margin-block: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .frase {
        font-size: 18px;
        font-family: Arial, sans-serif;
        color: #333;
        margin-top: 20px;
        font-weight: bold;
      }

      .frase span {
        padding: 4px 8px;
        font-weight: normal;
        border-radius: 6px;
        color: #fff;
      }

      .frase span:nth-child(1) {
        background-color: #3498db;
      }
      .frase span:nth-child(2) {
        background-color: #ca2917;
      }
      .frase span:nth-child(3) {
        background-color: #0c9846;
      }
    </style>
  </head>
  <body>
    <div id="radio-container">
      <div id="grupo1">
        <p>Grupo 1:</p>
        <label
          ><input type="radio" name="grupo1" value="inteligente" />
          Inteligente</label
        ><br />
        <label
          ><input type="radio" name="grupo1" value="ingenioso" />
          Ingenioso</label
        ><br />
        <label
          ><input type="radio" name="grupo1" value="brillante" />
          Brillante</label
        >
      </div>

      <div id="grupo2">
        <p>Grupo 2:</p>
        <label
          ><input type="radio" name="grupo2" value="simpático" />
          Simpático</label
        ><br />
        <label
          ><input type="radio" name="grupo2" value="gracioso" /> Gracioso</label
        ><br />
        <label
          ><input type="radio" name="grupo2" value="sociable" /> Sociable</label
        >
      </div>

      <div id="grupo3">
        <p>Grupo 3:</p>
        <label
          ><input type="radio" name="grupo3" value="atractivo" />
          Atractivo</label
        ><br />
        <label
          ><input type="radio" name="grupo3" value="apuesto" /> Apuesto</label
        ><br />
        <label><input type="radio" name="grupo3" value="guapo" /> Guapo</label>
      </div>
    </div>

    <p class="frase">
      Mi profe de DIW es <span>______</span>, <span>______</span> y
      <span>______</span>.
    </p>
  </body>
  <script>
    $(document).ready(function () {
      //al dar click en un radio button 
      $("input[type=radio]").on("change", function () {
        //el valor del radio button
        //es el valor del atributo value
        //el nombre del radio button
        //es el valor del atributo name
        
        var grupo = $(this).attr("name");
        var valor = $(this).val();
        console.log(grupo + valor);
        //la condicion es para saber 
        //en que grupo se ha hecho click
        //y cambiar el texto del span correspondiente
        //el span correspondiente es el que tiene el mismo
        //indice que el grupo
        //si el grupo es grupo1
        //el span correspondiente es el primer span
        //si el grupo es grupo2
        //el span correspondiente es el segundo span
        //si el grupo es grupo3
        //el span correspondiente es el tercer span
        
        if (grupo == "grupo1") {
          $("span:nth-child(1)").fadeOut('slow',function(){
            $("span:nth-child(1)").text(valor);
            $("span:nth-child(1)").fadeIn();
          });
       
        }
        if (grupo == "grupo2") {
          $("span:nth-child(2)").fadeOut('slow',function(){
            $("span:nth-child(2)").text(valor);
            $("span:nth-child(2)").fadeIn();
          });
        }
        if (grupo == "grupo3") {
          $("span:nth-child(3)").fadeOut('slow',function(){
            $("span:nth-child(3)").text(valor);
            $("span:nth-child(3)").fadeIn();
          });
        }
      });
    });
  </script>
</html>
