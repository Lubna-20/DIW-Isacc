<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <textarea id="textarea" cols="30" rows="10"></textarea>
    <div id="contador">Contador : <span>0</span></div>

    <script>
      /**  Crea  el  código  HTML  y  jQuery  de  un  textarea  y  un  contador  de 
caracteres. Cuando el usuario escriba en el textarea se actualizará un contador 
del  número  de  caracteres  que  tiene  el  textarea.  Ese  contador  se  mostrará  al 
usuario justo debajo del textarea. */

      // Crea el textarea y el contador
      $("#container").append(
        `<textarea id="textarea" cols="30" rows="10"></textarea>
        <div id="contador">Contador : <span>0</span></div>`
      );

      // Añade el evento de entrada a textarea para actualizar el contador
      // Cuando se escribe algo en el textarea, actualiza el texto del span con el número de caracteres
      // En este caso, se utiliza el evento "input" que se produce cuando se modifica el contenido de un elemento de entrada.
      // El evento se puede capturar con la función de callback "function()" que se pasa como segundo argument al método ".on()"
      // La función "function()" es la que se ejecutará cuando se produzca el evento. En este caso, se actualiza el texto del span con el número de caracteres escritos en el textarea.

      $(document).ready(function () {
        $("textarea").on("input", function () {
          $("#contador span").text($(this).val().length);
        });
      });
      
    </script>
  </body>
</html>
