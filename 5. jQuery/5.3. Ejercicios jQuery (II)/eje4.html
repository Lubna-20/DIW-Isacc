<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #navbar {
        display: flex;
        background-color: black;
      }

      .nav-item {
        padding: 10px;
        color: white;
        text-decoration: none;
      }

      a.nav-item:hover,
      a.active {
        background-color: rgb(68, 0, 255);
      }
    </style>
    <!-- Crea el código jQuery a partir del siguiente HTML/CSS, 
        de forma que cuando se haga clic en alguno de los ítems,
         a ese ítem se le incluya la clase active y se le quite al 
         que lo tuviera antes.-->
    <nav id="navbar">
      <a class="nav-item active" href="#">Inicio</a>
      <a class="nav-item" href="#">Nosotros</a>
      <a class="nav-item" href="#">Servicios</a>
      <a class="nav-item" href="#">Contacto</a>
    </nav>
    <script>
      // Añade el código jQuery para que cuando se haga clic en un ítem, 
      // se le añada la clase active y se le quite al que lo tuviera antes.
      $(document).ready(function () {
        $(".nav-item").click(function () {
          $(".nav-item").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
