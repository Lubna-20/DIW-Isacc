  <body>
    <label for="texto">Escribe algo</label>
    <input type="text" name="texto" id="texto" />
  </body>
  <script>
    //Crea el c√≥digo jQuery que transforme todas las vocales introducidas
    //en un input de tipo texto por la letra 'i'.
    $(document).ready(function () {
      /*  $("#texto").on("input", function () {
        let texto = $(this).val();

        $(this).val(texto);
      });*/
      $("#texto").on("keydown", function (e) {
        let texto = $(this).val();
        console.log(e);
        if (
          e.key == "a" ||
          e.key == "e" ||
          e.key == "o" ||
          e.key == "u" ||
          e.key == "A" ||
          e.key == "E" ||
          e.key == "O" ||
          e.key == "U"
        ) {
          let texto = $(this).val();
          $(this).val(texto + "i");
          e.preventDefault();
        }
      });
    });
  </script>
